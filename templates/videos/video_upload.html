{% extends 'base.html' %}
{% block title %}Video Yükle{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Video Yükle</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-neon-primary text-white px-4 py-2 rounded">Yükle</button>
  </form>
</div>
{% endblock %}
